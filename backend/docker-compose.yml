version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lectureflow-db
    environment:
      POSTGRES_USER: lectureflow
      POSTGRES_PASSWORD: lectureflow_secret
      POSTGRES_DB: ai_lecture_notes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lectureflow -d ai_lecture_notes"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lectureflow-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://lectureflow:lectureflow_secret@postgres:5432/ai_lecture_notes
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
      - ALLOWED_ORIGINS=https://lectureflow.ularkimsanov.com,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: lectureflow-tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
